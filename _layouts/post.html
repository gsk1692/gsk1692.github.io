---
layout: default
---

<div class="container">
	<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>
  <br>
  <a href="{{ site.baseurl }}/posts"><button class="btn btn-primary">Back to Posts</button></a>

  {% include disqus.html %}
</article>
</div>
